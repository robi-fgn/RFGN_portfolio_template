<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Update page title here -->
    <title>Error 404</title>

    <!-- Update page icon here -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/logoipsum-custom-logo.svg"
    />
    <!-- Update page icon here too (yes, again) -->
    <link
      rel="apple-touch-icon"
      href="assets/images/logoipsum-custom-logo.svg"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
  </head>
  <body>
    <div class="background-grid" id="backgroundGrid"></div>

    <div class="content-overlay">
      <div class="message-box">
        <h1 class="error-title">Error 404</h1>
        <p class="error-message">Oops, this page couldn't be found</p>
        <a href="index.html" class="back-link">
          Go back to the gallery
          <img
            src="assets/images/arrow-up-right-dark.svg"
            alt="Arrow up right"
          />
        </a>
      </div>
    </div>

    <script>
      // List of image filenames in your assets/images/ folder
      const imageFiles = [
        "S1_ED_01.jpg",
        "S1_ED_02.jpg",
        "S1_ED_03.jpg",
        "S1_ED_04.jpg",
        "S1_ED_05.jpg",
        "S1_ED_06.jpg",
        "S1_ED_07.jpg",
        "S1_ED_08.jpg",
        "S2_AD_01.jpg",
        "S2_AD_02.jpg",
        "S2_AD_03.jpg",
        "S2_AD_04.jpg",
        "S2_AD_05.jpg",
        "S3_I_01.jpg",
        "S3_I_02.jpg",
        "S3_I_03.jpg",
        "S3_I_04.jpg",
        "S3_I_05.jpg",
        "S3_I_06.jpg",
      ];

      function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

      function populateGrid() {
        const grid = document.getElementById("backgroundGrid");
        const shuffled = shuffleArray(imageFiles);
        const itemCount = 40; // Enough items to fill double the viewport

        for (let i = 0; i < itemCount; i++) {
          const item = document.createElement("div");
          item.className = "grid-item";

          const img = document.createElement("img");
          img.src = `assets/images/${shuffled[i % shuffled.length]}`;
          img.alt = "Gallery image";

          item.appendChild(img);
          grid.appendChild(item);
        }
      }

      populateGrid();
    </script>
  </body>
</html>
